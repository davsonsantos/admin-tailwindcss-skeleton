<!DOCTYPE html>
<html lang="pt" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar</title>
    <!-- <link ref="stylesheet" href="../dist/output.css" /> -->
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 dark:bg-gray-900">
    <div class="flex w-screen h-screen">
      <div class="bg-white dark:bg-gray-800 w-full md:w-[650px] p-12">
        <img src="./assets/images/favicon.png" class="w-14" />
        <div class="mt-14 mb-16">
          <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-50">
            Crie sua conta
          </h1>
        </div>

        <div class="flex space-x-1.5">
          <button
            class="w-[125px] h-14 flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-600 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook w-6 h-6"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
              />
            </svg>
            Facebook
          </button>

          <button
            class="w-[125px] h-14 flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-600 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-brand-google w-6 h-6"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z"
              />
            </svg>
            Google
          </button>
        </div>

        <div class="relative flex items-center justify-center my-6">
          <div
            class="absolute bg-gray-300 dark:bg-gray-400 h-px inset-x-0"
          ></div>
          <div
            class="relative text-sm font-medium text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-800 px-2"
          >
            ou continue com seu email
          </div>
        </div>

        <div class="space-y-6">
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label
                class="block mb-1 text-sm font-semibold text-gray-800 dark:text-gray-100"
                >Nome</label
              >
              <input
                type="text"
                class="w-full border text-gray-700 dark:text-gray-50 border-gray-300 dark:border-gray-600 rounded-md py-1.5 dark:bg-gray-700"
              />
            </div>
            <div>
              <label
                class="block mb-1 text-sm font-semibold text-gray-800 dark:text-gray-100"
                >Sobrenome</label
              >
              <input
                type="text"
                class="w-full border text-gray-700 dark:text-gray-50 border-gray-300 dark:border-gray-600 rounded-md py-1.5 dark:bg-gray-700"
              />
            </div>
          </div>
          <div>
            <label
              class="block mb-1 text-sm font-semibold text-gray-800 dark:text-gray-100"
              >E-mail</label
            >
            <input
              type="text"
              class="w-full border text-gray-700 dark:text-gray-50 border-gray-300 dark:border-gray-600 rounded-md py-1.5 dark:bg-gray-700"
            />
          </div>

          <div>
            <label
              class="block mb-1 text-sm font-semibold text-gray-800 dark:text-gray-100"
              >Senha</label
            >
            <input
              type="password"
              class="w-full border text-gray-700 dark:text-gray-50 border-gray-300 dark:border-gray-600 rounded-md py-1.5 dark:bg-gray-700"
            />
          </div>
        </div>

        <div class="mt-6">
          <button
            class="w-full h-12 text-gray-50 text-sm font-medium bg-sky-500 hover:bg-sky-600 px-3 py-2 rounded-md"
          >
            Login
          </button>
        </div>

        <div class="mt-6">
          <p
            class="text-sm font-medium text-gray-700 dark:text-gray-300 text-center"
          >
            JÃ¡ tem uma conta?
            <a href="login.html" class="underline font-bold">Logar</a>
          </p>
        </div>
      </div>
      <div class="hidden md:flex-1 md:flex items-center justify-center">
        Col 2
      </div>
    </div>
  </body>
</html>
