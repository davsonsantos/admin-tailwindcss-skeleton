<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar senha</title>
    <!-- <link ref="stylesheet" href="../dist/output.css" /> -->
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex w-screen h-screen">
      <div class="bg-white w-full md:w-[450px] p-12">
        <img src="./assets/images/favicon.png" class="w-14" />
        <div class="mt-14 mb-16">
          <h1 class="text-2xl font-bold">Recupere sua senha</h1>
        </div>
        <div class="space-y-6 mb-6">
          <p class="text-sm font-medium text-gray-500">
            Digite seu e-mail abaixo que enviaremos um código para alterar a sua
            senha. Lembre-se de chacar sua caixa de spam.
          </p>
          <div>
            <label class="block mb-1 text-sm font-semibold text-gray-800"
              >E-mail</label
            >
            <input
              type="text"
              class="w-full border border-gray-300 rounded-md py-1.5"
            />
          </div>
        </div>
        <div>
          <button
            class="w-full h-12 text-gray-50 text-sm font-medium bg-sky-500 hover:bg-sky-600 px-3 py-2 rounded-md"
          >
            Enviar código
          </button>
        </div>

        <div class="mt-6">
          <p class="text-sm font-medium text-gray-700 text-center">
            Lembou?
            <a href="login.html" class="underline font-bold">Voltar e Logar</a>
          </p>
        </div>
      </div>
      <div
        class="hidden md:flex-1 md:flex items-center justify-center bg-red-100"
      >
        Col 2
      </div>
    </div>
  </body>
</html>
